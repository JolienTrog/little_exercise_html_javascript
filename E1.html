<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Summieren</title>
  </head>
  <body>

      <h1>Woooohuuu das hat gut geklappt!</h1>

    <script type="text/javascript">
      alert ("Heute summieren wir Zahlen. Los gehts!")
      var a = prompt ("Erste Zahl eingeben: ");
      var b = prompt ("Zweite Zahl eingeben: ");
      var summe = parseInt(a) + parseInt(b);
      alert ("Das Ergebnis ist " + summe);
    </script>
<script type="text/javascript">
  var sumdisplay = a + "+ " + b;
    document.write("Das Ergebnis ist: " + sumdisplay + " = " +  summe);
</script>

  </body>
</html>
