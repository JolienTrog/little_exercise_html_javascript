<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    /* daten abfragen in Fenster Vorname, dann neues Fenster Nachname,
    dann auf seite als "Name: Jan Brinkmann" anzeigen
    variable sollen in array gespeichert sein
    */
<script type="text/javascript">

var name = prompt("What is your name?");
var surname = prompt("What is your surname?");
var n = [name, surname];

document.write("Name: " + n[0] + " " + n[1]);
</script>



  </body>
</html>
